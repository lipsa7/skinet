<div class="container mt-5">
  <div class="row">
    <section class="col-3">
    <ng-container *ngIf="types && brands">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
          [value] = "sort.value">
              {{sort.name}}
        </option>
        <!--<option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>-->
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" aria-current="true" 
        [class.active] = "brand.id === this.shopParams.brandId"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)">
            {{brand.name}}
        </li>
        <!--<li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>-->
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types" aria-current="true"
        [class.active]="type.id===this.shopParams.typeId"
        [value]="type.id"
        (click)="onTypeSelected(type.id)"
        >
            {{type.name}}
        </li>
       
      </ul>
      </ng-container>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

      <app-paging-header
        [totalCount] = "totalCount"
        [pageSize] = "this.shopParams.pageSize"
        [pageNumber] = "this.shopParams.pageNumber">
      </app-paging-header>
     <!--   <header>
          <span *ngIf="totalCount &&  totalCount > 0">
            Showing <strong>
             {{(this.shopParams.pageNumber-1)*this.shopParams.pageSize+1}}-
             {{this.shopParams.pageNumber*this.shopParams.pageSize
                  > this.totalCount ? this.totalCount : this.shopParams.pageNumber*this.shopParams.pageSize
             }}
             </strong> of <strong>{{this.totalCount}}</strong> Results</span>
             <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter!</span>
          
        </header>-->
        <div class="form-inline mt-2" *ngIf="products">
          <input (keyup.enter)="onSearch()"
            class="form-control mr-2" #search
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let item of products">
        <app-product-item [product] = "item"></app-product-item>
          
         
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">

      <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
      >
      </app-pager>
